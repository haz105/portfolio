<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Page</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Single-Row Stats Section -->
  <div id="stats-container" class="single-row-stats">
    <div id="stats"></div>
    <div id="selection-info">
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <!-- First scrollytelling & scatterplot -->
  <div id="scrollytelling">
    <div id="scroll-container">
      <div id="spacer"></div>
      <div id="items-container"></div>
    </div>
    <div id="chart"></div>
  </div>

  <!-- Second scrollytelling (commit file details) -->
  <div id="scrollytelling-files">
    <div id="scroll-container-files">
      <div id="spacer-files"></div>
      <div id="items-container-files"></div>
    </div>
    <dl class="files"></dl>
  </div>

  <!-- Scatterplot Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

</body>
</html>
